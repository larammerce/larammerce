[program:admin-automatic-queue-worker]
process_name=%(program_name)s_%(process_num)02d
command=/usr/bin/php /var/www/main/artisan queue:listen --queue=${APP_NAME}_ADMIN_automatic_high,${APP_NAME}_ADMIN_automatic_default,${APP_NAME}_ADMIN_automatic_low --memory=5000 --timeout=6000
autostart=true
autorestart=true
user=apache
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/supervisor/${APP_NAME}-admin-automatic-queue-worker.log

